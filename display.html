<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Product Display</h1>
    
    <table id="productTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Popularity</th>
            </tr>
        </thead>
        <tbody id="productBody">
        </tbody>
    </table>

    <script src="fetch.js">
    </script>
</body>
</html>
